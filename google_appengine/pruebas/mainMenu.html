<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<link rel="stylesheet" href="template.css">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
	<title>partida</title>
</head>
<body>

<div id="dvHeader">
<p>
<table width="100%">
	<tr>
		<td width="80%"><b>Logout</b> <a href="{{access_link}}">{{user_name}}</a></td>
		<td width="50%">rol</td>
	</tr>
</table>
</p>
</div>
<div id="dvPartidas">
    {% for partida in partidas %}
			<div id="tblPartidas">
			
			<i><big>PARTIDO:{{partida.name}}</big>
			</i>
			
			<a href="/game?name={{partida.name}}"><img width="50px" height="20px" title="select" class="styled-button" /></a>
			</div>
    {% endfor %}
</div>
<div id="dvAdd">
	<a href="/addGame"><img width="80px" height="20px" title="addGame" class="styled-button" /></a>
</div>
<div id="dvequipos">
    {% for equipo in equipos %}
			<div id="tbljugadores">
			
			<i><big>EQUIPO:{{equipo.name}}</big>
			</i>
			
			<a href="/team?name={{equipo.name}}"><img width="50px" height="20px" title="select" class="styled-button" /></a>
			</div>
    {% endfor %}
</div>
<div id="dvAddTeam">
	<a href="/addTeam"><img width="80px" height="20px" title="addTeam" class="styled-button" /></a>
</div>
<div id="dvjugadores">
    {% for jugador in jugadores %}
			<div id="tbljugadores">
			
			<i><big>JUGADOR:{{jugador.name}}</big>
			</i>
			
			<a href="/player?name={{jugador.name}}"><img width="50px" height="20px" title="select" class="styled-button" /></a>
			</div>
    {% endfor %}
</div>
<div id="dvAddPlayer">
	<a href="/addPlayer"><img width="80px" height="20px" title="addPlayer" class="styled-button" /></a>
</div>
</body>
</html>
