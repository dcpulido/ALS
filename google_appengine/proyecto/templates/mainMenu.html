<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<link rel="stylesheet" href="template.css">
	<title>partida</title>
</head>
<body>
<div id="dvHeader">
<p>
<table width="100%">
	<tr>
		<td width="80%"><b>Logout</b> <a href="{{access_link}}">{{user_name}}</a></td>
		<td width="50%">rol</td>
	</tr>
</table>
</p>
</div>
<div id="dvPartidas">
    {% for partida in partidas %}
			<div id="tblPartidas">
			
			<i><big>PARTIDO:{{partida.name}}</big>
			</i>
			
			<a href="/game?name={{partida.name}}"><img width="50px" height="20px" title="select" class="styled-button" /></a>
			</div>
    {% endfor %}
</div>
<div id="dvAdd">
	<a href="/addGame"><img width="50px" height="20px" title="add" class="styled-button" /></a>
</div>

</body>
</html>
